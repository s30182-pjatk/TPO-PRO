<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register â€“ SW Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/star-jedi" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
    }
    .header {
      background-color: #000000;
      color: #FFD700;
      padding: 1.5rem;
    }
    .header h1 {
      font-family: 'Star Jedi', sans-serif;
      letter-spacing: 2px;
      font-size: 2.5rem;
    }
    .form-container {
      max-width: 500px;
      margin: 2rem auto;
      background-color: #f9f9f9;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .btn-submit {
      background-color: #212121;
      color: #FFD700;
      font-weight: bold;
    }
    .btn-submit:hover {
      background-color: #FFD700;
      color: #000000;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header text-center">
  <h1>Register</h1>
</div>

<!-- Registration Form -->
<div class="form-container">
  <form th:action="@{/register}" th:object="${user}" method="post">
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" hidden>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input th:field="*{firstName}" type="text" class="form-control" id="firstName" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input th:field="*{lastName}" type="text" class="form-control" id="lastName" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input th:field="*{email}" type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input th:field="*{password}" type="password" class="form-control" id="password" required>
    </div>
    <div class="text-end">
      <button type="submit" class="btn btn-submit">Register</button>
    </div>
  </form>
</div>

</body>
</html>
