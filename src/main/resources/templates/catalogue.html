<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Public Catalogue â€“ Star Wars Figures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/star-jedi" rel="stylesheet">
    <style>
        body { background-color: #ffffff; }

        .header {
            background-color: #000000;
            color: #FFD700;
            padding: 1.5rem;
            text-align: center;
        }
        .header h1 {
            font-family: 'Star Jedi', sans-serif;
            font-size: 2.5rem;
            margin: 0;
        }

        .navbar {
            background-color: #212121;
        }
        .navbar-brand, .nav-link {
            font-family: 'Star Jedi', sans-serif;
            color: #FFD700 !important;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
        .nav-link:hover {
            color: #ffffff !important;
        }

        .card.bg-dark.text-light.border-warning {
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card.bg-dark.text-light.border-warning:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .price-btn {
            display: none;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .card:hover .price-btn {
            display: inline-block !important;
            opacity: 1;
        }

        .card, .card-title, .card-text, .btn {
            font-family: 'Star Jedi', sans-serif;
        }
        .card-img-top {
            object-fit: contain;
            height: 250px;
            background-color: #ffffff;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home/catalogue">SW Catalog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto gap-3 align-items-center">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/user/collection">MY COLLECTION</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/user/compare">COMPARE FIGURES</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" hidden>
                        <button class="nav-link btn btn-link p-0" style="color: #FFD700; font-family: 'Star Jedi', sans-serif; font-size: 1.1rem; letter-spacing: 1px;">LOGOUT</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">LOG IN</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/register">REGISTER</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="header">
    <h1>Public Figure Catalogue</h1>
</div>

<div class="container my-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="figure : ${figures}">
            <div class="card bg-dark text-light border-warning h-100">
                <img th:src="${figure.imageUrl}" alt="Figure Image" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${figure.figureName}">Figure Name</h5>
                    <p class="card-text mb-1" th:text="'Character Type: ' + ${figure.charType}">Character Type</p>
                    <p class="card-text mb-1" th:text="'Series: ' + ${figure.series}">Series</p>
                    <p class="card-text mb-1" th:text="'Release Year: ' + ${figure.releaseYear}">Release Year</p>
                    <p class="card-text mb-1" th:text="'Condition: ' + ${figure.condition}">Condition</p>
                    <p class="card-text mb-2" th:text="'Estimated Value: $' + ${figure.estimatedValue}">Estimated Value</p>
                    <a th:href="@{/user/table/{id}(id=${figure.id})}" class="btn btn-outline-warning btn-sm price-btn">Show Price Chart</a>
                    <a th:href="@{/home/figure/{id}(id=${figure.id})}" class="btn btn-outline-warning btn-sm price-btn">Browse Figure</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
