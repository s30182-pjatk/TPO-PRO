<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <title>Compare Star Wars Figures</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/star-jedi" rel="stylesheet" />
  <style>
    body {
      background-color: #ffffff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #222222;
    }

    .header {
      background-color: #000000;
      color: #FFD700;
      padding: 1.5rem;
      font-family: 'Star Jedi', sans-serif;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin: 0;
    }

    .navbar {
      background-color: #212121;
    }

    .navbar-brand, .nav-link {
      font-family: 'Star Jedi', sans-serif;
      color: #FFD700 !important;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }

    .nav-link:hover {
      color: #ffffff !important;
    }

    .compare-container {
      max-width: 1000px;
      margin: 3rem auto;
    }

    .figure-selection h3 {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 600;
      color: #333333;
    }

    .figure-card {
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.2s, border-color 0.3s;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .figure-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    .figure-card.selected {
      border-color: #FFD700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
    }

    .figure-card .card-title {
      font-weight: 700;
      font-size: 1.25rem;
      color: #FFD700;
      margin-bottom: 0.25rem;
    }

    .figure-card .card-text {
      font-size: 0.9rem;
      color: #eeeeee;
    }

    .btn-compare {
      background-color: #212121;
      color: #FFD700;
      font-weight: bold;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .btn-compare:hover {
      background-color: #FFD700;
      color: #000000;
    }

    input[type="hidden"] {
      display: none;
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home/catalogue">SW Catalog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/user/collection">My Collection</a></li>
        <li class="nav-item"><a class="nav-link" href="/user/compare">Compare Figures</a></li>
        <li class="nav-item"><a class="nav-link" href="/submit">Submit to Catalog</a></li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post" style="display:inline;">
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" hidden>
            <button class="nav-link btn btn-link" style="color: #FFD700; padding: 0; border: none;">Logout</button>
          </form>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" href="/login">Log In</a></li>
        <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" href="/register">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Header -->
<div class="header">
  <h1>Compare Star Wars Figures</h1>
</div>

<!-- Compare Form with Card Selection -->
<div class="compare-container">
  <form th:action="@{/user/compare}" th:object="${compareDTO}" method="post">
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" hidden>
    <input type="hidden" th:field="*{figureIdOne}" id="figureIdOne" />
    <input type="hidden" th:field="*{figureIdTwo}" id="figureIdTwo" />

    <div class="figure-selection">
      <h3 class="mb-3">Select First Figure</h3>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="fig : ${figures}">
          <div class="card bg-dark text-light border-warning figure-card"
               th:attr="data-id=${fig.id},data-slot='one'"
               th:classappend="${compareDTO.figureIdOne} == ${fig.id} ? ' selected'">
            <img th:src="${fig.imageUrl}" class="card-img-top" th:alt="${fig.figureName}" style="height: 200px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title" th:text="${fig.figureName}">Figure Name</h5>
              <p class="card-text" th:text="${fig.charType} + ' – ' + ${fig.series}">Details</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="figure-selection">
      <h3 class="mb-3 mt-5">Select Second Figure</h3>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="fig : ${figures}">
          <div class="card bg-dark text-light border-warning figure-card"
               th:attr="data-id=${fig.id},data-slot='two'"
               th:classappend="${compareDTO.figureIdTwo} == ${fig.id} ? ' selected'">
            <img th:src="${fig.imageUrl}" class="card-img-top" th:alt="${fig.figureName}" style="height: 200px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title" th:text="${fig.figureName}">Figure Name</h5>
              <p class="card-text" th:text="${fig.charType} + ' – ' + ${fig.series}">Details</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-compare me-2">Compare Figures</button>
      <a href="/home/catalogue" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const cards = document.querySelectorAll('.figure-card');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const slot = card.dataset.slot;
        const id = card.dataset.id;

        // Deselect other cards in the same slot
        document.querySelectorAll(`.figure-card[data-slot='${slot}']`).forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');

        // Update hidden input
        if (slot === 'one') {
          document.getElementById('figureIdOne').value = id;
        } else if (slot === 'two') {
          document.getElementById('figureIdTwo').value = id;
        }
      });
    });
  });
</script>
</body>
</html>
