<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Submission Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/star-jedi" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #FFD700;
            font-family: 'Star Jedi', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background-color: #212121;
        }

        .navbar-brand, .nav-link {
            font-family: 'Star Jedi', sans-serif;
            color: #FFD700 !important;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .nav-link:hover {
            color: #ffffff !important;
        }

        .message-box {
            max-width: 600px;
            margin: 6rem auto;
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 2rem;
            background-color: #111111;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .btn-back {
            background-color: #212121;
            color: #FFD700;
            font-weight: bold;
            font-family: 'Star Jedi', sans-serif;
            letter-spacing: 1px;
        }

        .btn-back:hover {
            background-color: #FFD700;
            color: #000000;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home/catalogue">SW Catalog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto gap-3 align-items-center">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/user/collection">MY COLLECTION</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/user/compare">COMPARE FIGURES</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" hidden>
                        <button class="nav-link btn btn-link p-0" style="color: #FFD700; font-family: 'Star Jedi', sans-serif; font-size: 1.1rem; letter-spacing: 1px;">LOGOUT</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">LOG IN</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/register">REGISTER</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Success Message -->
<div class="message-box">
    <h1>Submission Complete</h1>
    <p>Your figure has been submitted to the public catalogue.</p>
    <a href="/user/collection" class="btn btn-back mt-3">‚Üê Return to My Collection</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
