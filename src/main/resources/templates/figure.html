<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="'Figure – ' + ${figure.figureName}">Figure Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/star-jedi" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
        .header {
            background-color: #000000;
            color: #FFD700;
            padding: 1.5rem;
            font-family: 'Star Jedi', sans-serif;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin: 0;
        }
        .navbar {
            background-color: #212121;
        }
        .navbar-brand, .nav-link {
            font-family: 'Star Jedi', sans-serif;
            color: #FFD700 !important;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
        .nav-link:hover {
            color: #ffffff !important;
        }
        .figure-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }
        .figure-img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .btn-back {
            background-color: #212121;
            color: #FFD700;
            font-weight: bold;
        }
        .btn-back:hover {
            background-color: #FFD700;
            color: #000000;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home/catalogue">SW Catalog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">

                <!-- For Authenticated Users -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="#">My Collection</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="#">Compare Figures</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="#">Submit to Catalog</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" hidden>
                        <button class="nav-link btn btn-link" style="color: #FFD700; padding: 0; border: none;">Logout</button>
                    </form>
                </li>

                <!-- For Unauthenticated Users -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Log In</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/register">Register</a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<!-- Header -->
<div class="header">
    <h1>Figure Details</h1>
</div>

<!-- Figure Details -->
<div class="figure-container">
    <img th:src="@{${figure.imageUrl}}" alt="Figure Image" class="figure-img"
         onerror="this.src='/images/placeholder.jpg';">
    <h2 th:text="${figure.figureName}">Figure Name</h2>
    <p th:text="'Character Type: ' + ${figure.charType}">Character Type</p>
    <p th:text="'Series: ' + ${figure.series}">Series</p>
    <p th:text="'Release Year: ' + ${figure.releaseYear}">Release Year</p>
    <p th:text="'Condition: ' + ${figure.condition}">Condition</p>
    <p th:text="'Estimated Value: $' + ${figure.estimatedValue}">Estimated Value</p>

    <a href="/home/catalogue" class="btn btn-back mt-4">← Back to Catalogue</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
