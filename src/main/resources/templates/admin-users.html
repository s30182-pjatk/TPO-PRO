<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">All Users</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Email</th>
      <th>Roles</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.email}">user@example.com</td>
      <td th:text="${#strings.listJoin(user.roles, ', ')}">ROLE_USER</td>
      <td>
        <form th:action="@{/admin/delete-user}" method="post" class="d-inline">
          <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" hidden>
          <input type="hidden" name="id" th:value="${user.id}" />
          <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
        <form th:action="@{/admin/update-user-role}" method="post" class="mt-2">
          <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" hidden>
          <input type="hidden" name="id" th:value="${user.id}" />
          <input type="text" name="role" class="form-control mb-1" placeholder="e.g. ROLE_ADMIN" />
          <select name="action" class="form-select mb-1">
            <option value="add">Add Role</option>
            <option value="remove">Remove Role</option>
          </select>
          <button type="submit" class="btn btn-sm btn-warning">Update Role</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/admin" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
