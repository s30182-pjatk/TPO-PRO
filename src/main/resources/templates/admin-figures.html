<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Figures</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">All Figures</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Character Type</th>
      <th>Series</th>
      <th>Year</th>
      <th>Condition</th>
      <th>Value</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="figure : ${figures}">
      <form th:action="@{/admin/update-figure}" method="post">
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" hidden>
        <td><input type="text" class="form-control" th:name="charType" th:value="${figure.charType}" /></td>
        <td><input type="text" class="form-control" th:name="figureName" th:value="${figure.figureName}" /></td>
        <td><input type="text" class="form-control" th:name="series" th:value="${figure.series}" /></td>
        <td><input type="number" class="form-control" th:name="releaseYear" th:value="${figure.releaseYear}" /></td>
        <td><input type="text" class="form-control" th:name="condition" th:value="${figure.condition}" /></td>
        <td><input type="number" step="0.01" class="form-control" th:name="estimatedValue" th:value="${figure.estimatedValue}" /></td>
        <td>
          <input type="hidden" th:name="id" th:value="${figure.id}" />
          <input type="text" class="form-control mb-1" th:name="imageUrl" th:value="${figure.imageUrl}" placeholder="Image URL"/>
          <button type="submit" class="btn btn-sm btn-success mb-1">Update</button>
      </form>
      <form th:action="@{/admin/delete-figure}" method="post">
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" hidden>
        <input type="hidden" th:name="id" th:value="${figure.id}" />
        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
      </form>
      <a th:href="@{/admin/price-history(figureId=${figure.id})}" class="btn btn-sm btn-info mt-1">Manage Price</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/admin" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
